    title_4: 특별한 헌터에게는 스페셜 리뷰 제안.
    text_4: 과거 리뷰 성과, 리뷰 채널 등 다양한 조건으로 최고의 헌터들을 직접 검색, 리뷰 제안을 전달할 수 있습니다.
